<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Buyzy</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
 
    <style>
        :root {
            --primary-color: #ff6a00;
            --secondary-color: #17a2b8;
            --dark-bg: #1a1a1a;
            --text-light: #ffffff;
            --card-bg: #282828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: var(--card-bg);
            width: 90%;
            max-width: 420px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
            border: 1px solid #333;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 1em;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #1f1f1f;
            color: var(--text-light);
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(255, 102, 0, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #ff8833;
        }

        .google-btn {
            width: 100%;
            background: #ffffff;
            color: #444;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .google-btn:hover {
            background: #e6e6e6;
        }

        .switch-link {
            text-align: center;
            margin-top: 15px;
        }

        .switch-link a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .switch-link a:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h2>เข้าสู่ระบบ</h2>

        <form>
            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button class="submit-btn" onclick="logincode();">Sign In</button>

            <button class="google-btn" onclick="window.location.href='/auth/google'" type="button">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                Sign in with Google
            </button>
        </form>

        <div class="switch-link">
            ยังไม่มีบัญชี? <a href="/signup">สมัครสมาชิก</a>
        </div>
    </div>
</body>
<script>
    function notify_data(textdata,status){
               toastr.options = {
        "closeButton": true,
        "progressBar": true,
        "positionClass": "toast-bottom-right",
        "timeOut": "2500"
    };
    if(status == "Sucess"){
          toastr.success(textdata, status);
    }
    if(status == "Warning"){
        toastr.warning(textdata, status); 
    }
    }
    function logincode(){
          
        console.log("Login data sucess !");
        let emaildat = document.getElementById("email").value;
        let passworddat = document.getElementById("password").value;
        let payload_account = {"email":emaildat,"password":passworddat} //Payload data for account 
        fetch('/signin_db', {

         // Declare what type of data we're sending
             headers: {
               'Content-Type': 'application/json'
           },
          // Specify the method
           method: 'POST',

          // A JSON payload
          body: JSON.stringify({"email":emaildat,"password":passworddat})
         }).then(function (response) { // At this point, Flask has printed our JSON
          return response.text();
         }).then(function (text) {

         console.log('POST response: ');
        // Should be 'OK' if everything was successful
        // console.log(text);
        let accounttdata =   JSON.parse(text);
        console.log("Account login data: ", accounttdata); 
        if (accounttdata['status'] == "success"){
               notify_data("Sucessfully signing in !","Success"); 
               if(accounttdata['user_type'] == "seller"){
                   window.location.href = "/seller_account";
               }
               if(accounttdata['user_type'] == "buyer"){
                   window.location.href = "/"; 
               }
        }
        if(accounttdata['status'] == "warning"){
               console.log("Fail to signing in !!");
               notify_data("Fail signing in","Warning"); 
        }
     });
     
    }

</script>
</html>
