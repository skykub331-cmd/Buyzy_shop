<!DOCTYPE html> 
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Buyzy</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <style>
        :root {
            --primary-color: #ff7b00;
            --secondary-color: #17a2b8;
            --dark-bg: #1a1a1a;
            --text-light: #ffffff;
            --card-bg: #282828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: var(--card-bg);
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
            border: 1px solid #333;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 1em;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #1f1f1f;
            color: var(--text-light);
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(255, 102, 0, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #ff8833;
        }

        .google-btn {
            width: 100%;
            background: #ffffff;
            color: #444;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .google-btn:hover {
            background: #e6e6e6;
        }

        .switch-link {
            text-align: center;
            margin-top: 15px;
        }

        .switch-link a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .switch-link a:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h2>สมัครสมาชิก</h2>

        <form onsubmit="event.preventDefault(); register_db();">

            <div class="form-group">
                <label for="fullname">ชื่อ - นามสกุล</label>
                <input type="text" id="fullname" required placeholder="ชื่อจริง - นามสกุล">
            </div>

            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <div class="form-group">
                <label for="confirm">ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirm" required placeholder="••••••••">
            </div>

            <!-- Buyer/Seller Selection -->
            <div class="form-group">
                <label>ประเภทผู้ใช้</label>
                <div style="margin-top: 8px; display: flex; gap: 20px; align-items: center;">
                    <label style="display: flex; align-items: center; gap: 6px;">
                        <input type="radio" name="user_type" value="buyer" checked>
                        ผู้ซื้อ
                    </label>

                    <label style="display: flex; align-items: center; gap: 6px;">
                        <input type="radio" name="user_type" value="seller">
                        ผู้ขาย
                    </label>
                </div>
            </div>

            <button class="submit-btn" type="submit" id="btn">Sign Up</button>

            <button class="google-btn" onclick="window.location.href='/auth/google'" type="button">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                Sign up with Google
            </button>
        </form>

        <div class="switch-link">
            มีบัญชีแล้ว? <a href="/signin">เข้าสู่ระบบ</a>
        </div>
    </div>
</body>

<script>
    function register_db() {
        console.log("Register database");

        let realname = document.getElementById("fullname").value;
        let emaildata = document.getElementById("email").value;
        let passworddata = document.getElementById("password").value;

        let usertype = document.querySelector('input[name="user_type"]:checked').value;
        console.log("User type data: ",usertype);
        
        var payload_account = {   
                "email": emaildata,
                "password": passworddata,
                "realname": realname,
                "user_type": usertype
            }
        fetch('/account_db', {
            headers: { 'Content-Type': 'application/json' },
            method: 'POST',
            body: JSON.stringify(payload_account)
        })
        .then(response => response.text())
        .then(text => {
            let signupdata = JSON.parse(text);
            console.log("Signup data:", signupdata);
        });
        //nofification("Register success","Sucess");
    }
     toastr.options = {
        "closeButton": true,
        "progressBar": true,
        "positionClass": "toast-bottom-right",
        "timeOut": "2500"
    };

    document.getElementById("btn").addEventListener("click", function () {
        toastr.success("Register sucessfully!", "Success");
        window.location.href = "/signin"; 
    });

    function nofification(textnofify,status){

           toastr.success("Upload complete!", "Success");
        }
        if(status == 'Error'){
           toastr.error("Something went wrong!", "Error");
        }
        if(status == 'Warning'){
           toastr.warning("Check your input again", "Warning");
        }
    }
    */
</script>
</html>
