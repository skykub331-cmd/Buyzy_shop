<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyzy - สมัครผู้ขาย TikTok Shop</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #ff6f00;
            --secondary-color: #17a2b8;
            --dark-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-dark: #333;
            --card-bg: #282828;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #000;
            border-bottom: 3px solid var(--primary-color);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            margin-left: 25px;
            font-weight: 600;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: var(--primary-color);
        }

        .auth-buttons a {
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.3s;
        }

        .signin-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        .signin-btn:hover { opacity: 0.8; }

        .signup-btn {
            background-color: var(--primary-color);
            color: var(--text-light);
        }
        .signup-btn:hover { background-color: #ff8833; }

        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .form-container h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #ffb06a;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            background: #1f1f1f;
            color: var(--text-light);
            font-size: 1em;
        }

        input[type="file"] {
            background: none;
            border: none;
            padding: 5px;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 700;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background-color: #ff8833;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background-color: #000;
            color: #aaa;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">
        <img src="static/buyzyshop.png" class="logo-img">
        <h1>Buyzy</h1>
    </div>

    <nav class="nav-links">
        <a href="/">หน้าแรก</a>
        <a href="/products">สินค้า</a>
        <a href="/promo">โปรโมชั่น</a>
        <a href="/contact">ติดต่อเรา</a>
    </nav>

    <div class="auth-buttons">
        <a class="signin-btn" href="/signin">Sign In</a>
        <a class="signup-btn" href="/signup">Sign Up</a>
    </div>
</header>

<main>
    <div class="form-container">
        <h2>สมัครผู้ขาย Buyzy shop</h2>

       <!-- <form  enctype="multipart/form-data">-->

            <div class="form-group">
                <label for="shop_name">ชื่อร้าน</label>
                <input type="text" id="shop_name" name="shop_name" required>
            </div>

            <div class="form-group">
                <label for="seller_type">ประเภทผู้ขาย</label>
                <select id="seller_type" name="seller_type" required></select>
            </div>

            <div class="form-group">
                <label for="phone">เบอร์โทรศัพท์</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="tax_id">เลขบัตรประชาชน / เลขผู้เสียภาษี</label>
                <input type="text" id="tax_id" name="tax_id" required>
            </div>

            <div class="form-group">
                <label for="address">ที่อยู่ร้านค้า</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="bank_account">เลขบัญชีธนาคาร</label>
                <input type="text" id="bank_account" name="bank_account" required>
            </div>

           <!-- <div class="form-group">
                <label for="document">อัปโหลดเอกสารยืนยันตัวตน</label>
                <input type="file" id="document" name="document" accept="image/*,application/pdf" required>
            </div>-->
           
        
            <button class="submit-btn" onclick="post_sellerdata();">สมัครเป็นผู้ขาย</button>

        </form>
        
        <label>อัพโหลดเอกสารยืนยันตัวตน</label>
         <form id="uploadForm" enctype="multipart/form-data">
                   <input type="file" name="file" id="fileInput" required>
                   <button type="submit">Upload</button>
         </form>
        <p id="result"></p> 

    </div>
</main>

<footer>
    <p>&copy; 2025 Buyzy. สงวนลิขสิทธิ์</p>
</footer>

<script>
    // List of seller types
    var sellertypedat = {};  
    const sellerTypes = [
        { value: "individual", label: "บุคคลธรรมดา" },
        { value: "company", label: "นิติบุคคล" }
    ];

    // Populate select box
    const sellerTypeSelect = document.getElementById("seller_type");

    sellerTypes.forEach(type => {
        const option = document.createElement("option");
        option.value = type.value;
        option.textContent = type.label;

        // Set default selected to individual
        if (type.value === "individual") {
            option.selected = true;
        }

        sellerTypeSelect.appendChild(option);
    });

    // Log default selected value on page load
    console.log("Default selected Seller Type:", sellerTypeSelect.value);
    sellertypedat['seller_type'] =  sellerTypeSelect.value; 
    console.log("Store seller type: ",sellertypedat);
    // Log value when selection changes
    sellerTypeSelect.addEventListener("change", () => {
        console.log("Selected Seller Type:", sellerTypeSelect.value);
        sellertypedat['seller_type'] = sellerTypeSelect.value; 
        console.log("Store seller type: ",sellertypedat); 
    });
    function post_sellerdata(){ 

    //Input data from the seller form 
    let shopnamedat = document.getElementById("shop_name").value; 
    let phonedat = document.getElementById("phone").value; 
    let emaildat = document.getElementById("email").value; 
    let taxiddat = document.getElementById("tax_id").value; 
    let addressdat = document.getElementById("address").value; 
    let bank_accountdat = document.getElementById("bank_account").value; 
    var seller_post = {"shop_name":shopnamedat,"phone":phonedat,"email":emaildat,"seller_type":sellertypedat['seller_type'],"tax_id":taxiddat,"address":addressdat,"bankaccount":bank_accountdat}
    console.log("Type of taxiddata: ",typeof(taxiddat),taxiddat.split(""));
    //Fetching      
     fetch('/seller_form_input', {

    // Declare what type of data we're sending
    headers: {
      'Content-Type': 'application/json'
    },

    // Specify the method
    method: 'POST',

    // A JSON payload
    body: JSON.stringify(seller_post)
}).then(function (response) { // At this point, Flask has printed our JSON
  return response.text();
}).then(function (text) {

    console.log('POST response: ');
    // Should be 'OK' if everything was successful
   // console.log(text);
   let sellerinfo_form =   JSON.parse(text);
   console.log("Seller information : ", sellerinfo_form);  
   });

 };
  // FILE UPLOAD (unchanged)
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        let fileInput = document.getElementById("fileInput");
        let formData = new FormData();
        formData.append("file", fileInput.files[0]);

        let res = await fetch("http://192.168.1.58:8080/upload", {
            method: "POST",
            body: formData
        });
        let data = await res.json();
        document.getElementById("result").innerText = JSON.stringify(data);
    });
</script>

</body>
</html>
